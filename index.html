<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Notes App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f5f7fa, #c3e1e5);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out forwards;
    }

    h1 {
      font-size: 3.5rem;
      color: #006064;
      margin-bottom: 1rem;
      animation: slideUp 1s ease-out forwards;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2rem;
      animation: slideUp 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    .start-btn {
      background: #00796b;
      color: white;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 121, 107, 0.3);
      transition: 0.4s ease;
      animation: slideUp 1s ease-out forwards;
      animation-delay: 0.6s;
    }

    .start-btn:hover {
      background: #004d40;
      transform: scale(1.05);
      box-shadow: 0 0 25px #004d40aa;
    }

    .background-bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 150, 136, 0.2);
      border-radius: 50%;
      animation: floatUp 10s infinite ease-in;
    }

    .bubble:nth-child(2) { left: 25%; width: 30px; height: 30px; animation-duration: 12s; }
    .bubble:nth-child(3) { left: 40%; width: 50px; height: 50px; animation-duration: 9s; }
    .bubble:nth-child(4) { left: 60%; width: 20px; height: 20px; animation-duration: 15s; }
    .bubble:nth-child(5) { left: 75%; width: 35px; height: 35px; animation-duration: 11s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { opacity: 0.7; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="background-bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="container">
    <h1>ðŸ“’ Notes App</h1>
    <p>Capture your thoughts beautifully & instantly.</p>
    <button class="start-btn" onclick="location.href='main.html'">Start Taking Notes</button>
  </div>

</body>
</html>
